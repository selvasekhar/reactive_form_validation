<div class="container">
  <h2>Registration</h2>
  {{registrationForm.value | json}}
  <form [formGroup]="registrationForm">
    <div class="form-group mb-4">
      <label>UserName</label>
      <!-- [class.is-invalid]="registrationForm.get('userName') && registrationForm.get('userName')" -->
      
      <input [class.is-invalid]="registrationForm.invalid && registrationForm.touched" formControlName="userName" type="text" class="form-control">
      <small [class.is-invalid]="registrationForm.get('userName') && registrationForm.get('userName')">User Name is Required </small>
    </div>

    <div class="form-group  mb-4">
      <label>Password </label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group mb-4">
      <label>Confirm Password </label>
      <input formControlName="confirmpassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group mb-4">
        <label>City </label>
        <input formControlName="city" type="city" class="form-control">
      </div>

      <div class="form-group mb-4">
        <label>State </label>
        <input formControlName="state" type="state" class="form-control">
      </div>


      <div class="form-group mb-4">
        <label>State </label>
        <input formControlName="ps" type="state" class="form-control">
      </div>


    </div>

    <button class="btn btn-primary mr-3" type="submit">Registration</button>
    <!-- <button class="btn btn-secondary pl-2" (click)="loadAPIData()" type="submit">API Data</button> -->
  </form>

</div>
<router-outlet></router-outlet>
